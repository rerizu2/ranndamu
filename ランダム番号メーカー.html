<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム番号メーカー</title>
    <link rel="icon" href="https://www.bannerkoubou.com/image_gif_animation/gWex1wJE48l6oaytwAKG1765542170-1765542252.gif" type="image/png">
    <link rel="apple-touch-icon" href="https://www.bannerkoubou.com/image_gif_animation/gWex1wJE48l6oaytwAKG1765542170-1765542252.gif" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ===============================
           画面表示用のスタイル
        ===============================*/
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .status-text {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 1.5rem;
            min-height: 1.2em;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        label {
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: #666;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            border-color: #3498db;
        }

        .btn {
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }

        .btn:active { transform: scale(0.98); }

        #generateBtn { background-color: #3498db; }
        #generateBtn:hover { background-color: #2980b9; }
        #generateBtn:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        #copyPrintBtn { background-color: #27ae60; display: none; }
        #copyPrintBtn:hover { background-color: #219150; }

        #resetBtn { background-color: #e74c3c; margin-top: 5px;}
        #resetBtn:hover { background-color: #c0392b; }

        #result-area {
            margin-top: 20px;
            margin-bottom: 20px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #result {
            font-size: 4rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            min-height: 1.2em;
        }

        .history-container {
            margin-top: 30px;
            border-top: 2px dashed #eee;
            padding-top: 15px;
            text-align: left;
        }

        .history-title {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 10px;
            text-align: center;
        }

        #history-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            background-color: #f1f1f1;
            color: #555;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .history-item.latest {
            background-color: #3498db;
            color: white;
        }

        /* 印刷用エリア（通常時は隠す） */
        #print-section {
            display: none;
        }

        /* ===============================
           印刷設定（48mm × 48mm）
        ===============================*/
        @media print {
            @page {
                size: 48mm 48mm;
                margin: 0;
            }

            /* 全ての要素を一旦消去 */
            html, body {
                width: 48mm;
                height: 48mm;
                margin: 0 !important;
                padding: 0 !important;
                background-color: white !important;
                overflow: hidden; /* はみ出しによる複数枚印刷を防止 */
            }

            .container {
                display: none !important; /* メインUIを完全に消す */
            }

            /* 印刷用エリアだけを強制表示 */
            #print-section {
                display: flex !important;
                width: 48mm;
                height: 48mm;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;
                left: 0;
            }

            #print-number {
                font-size: 28mm;
                font-weight: bold;
                color: black;
                line-height: 1;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ランダム番号メーカー</h1>
        <div class="status-text" id="statusText">残り枚数: 計算中...</div>

        <div class="input-group">
            <div class="input-wrapper">
                <label for="min">最小値</label>
                <input type="number" id="min" value="1">
            </div>
            <div class="input-wrapper">
                <label for="max">最大値</label>
                <input type="number" id="max" value="100">
            </div>
        </div>

        <button id="generateBtn" class="btn">スタート！</button>
        <button id="copyPrintBtn" class="btn">結果をコピー＆印刷</button>
        <button id="resetBtn" class="btn">リセット</button>

        <div class="error" id="errorMsg"></div>

        <div id="result-area">
            <div id="result">?</div>
        </div>

        <div class="history-container">
            <div class="history-title">出た数字の履歴</div>
            <div id="history-list"></div>
        </div>
    </div>

    <!-- 印刷時のみ中身が入って表示される -->
    <div id="print-section">
        <span id="print-number"></span>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const copyPrintBtn = document.getElementById('copyPrintBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultDisplay = document.getElementById('result');
        const printNumber = document.getElementById('print-number');
        const errorMsg = document.getElementById('errorMsg');
        const statusText = document.getElementById('statusText');
        const minInput = document.getElementById('min');
        const maxInput = document.getElementById('max');
        const historyList = document.getElementById('history-list');

        let isAnimating = false;
        let generatedNumbers = new Set();

        updateStatus();

        generateBtn.addEventListener('click', startLottery);

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (document.activeElement === resetBtn || document.activeElement === copyPrintBtn) return;
                event.preventDefault();
                generateBtn.click();
            }
        });

        function startLottery() {
            if (isAnimating) return;

            const min = parseInt(minInput.value);
            const max = parseInt(maxInput.value);

            if (isNaN(min) || isNaN(max)) {
                errorMsg.innerText = "数値を入力してください";
                return;
            }
            if (min >= max) {
                errorMsg.innerText = "最小値は最大値より小さくしてください";
                return;
            }

            const totalCount = max - min + 1;
            if (generatedNumbers.size >= totalCount) {
                errorMsg.innerText = "全ての番号が出ました！リセットしてください。";
                generateBtn.disabled = true;
                return;
            }

            copyPrintBtn.style.display = 'none';
            errorMsg.innerText = "";
            isAnimating = true;
            generateBtn.style.opacity = "0.7";
            generateBtn.innerText = "抽選中...";

            let counter = 0;
            const animationDuration = 800;
            const intervalTime = 50;

            const interval = setInterval(() => {
                const tempNum = Math.floor(Math.random() * (max - min + 1)) + min;
                resultDisplay.innerText = tempNum;
                counter += intervalTime;

                if (counter >= animationDuration) {
                    clearInterval(interval);

                    let finalNum;
                    do {
                        finalNum = Math.floor(Math.random() * (max - min + 1)) + min;
                    } while (generatedNumbers.has(finalNum));

                    generatedNumbers.add(finalNum);

                    resultDisplay.innerText = finalNum;
                    printNumber.innerText = finalNum; // 印刷用エリアにセット
                    addHistory(finalNum);

                    isAnimating = false;
                    generateBtn.style.opacity = "1";
                    generateBtn.innerText = "次の番号へ";
                    copyPrintBtn.style.display = 'inline-block';

                    updateStatus();
                }
            }, intervalTime);
        }

        copyPrintBtn.addEventListener('click', function() {
            const resultText = resultDisplay.innerText;
            if (resultText === '?' || isAnimating) return;

            printNumber.innerText = resultText;

            if (navigator.clipboard) {
                navigator.clipboard.writeText(resultText).then(() => {
                    window.print();
                }).catch(() => {
                    window.print();
                });
            } else {
                window.print();
            }
        });

        resetBtn.addEventListener('click', resetGame);
        minInput.addEventListener('change', resetGame);
        maxInput.addEventListener('change', resetGame);

        function resetGame() {
            generatedNumbers.clear();
            resultDisplay.innerText = "?";
            printNumber.innerText = "";
            generateBtn.innerText = "スタート！";
            generateBtn.disabled = false;
            generateBtn.style.opacity = "1";
            copyPrintBtn.style.display = 'none';
            errorMsg.innerText = "";
            historyList.innerHTML = "";
            updateStatus();
        }

        function updateStatus() {
            const min = parseInt(minInput.value);
            const max = parseInt(maxInput.value);
            if (!isNaN(min) && !isNaN(max) && min < max) {
                const total = max - min + 1;
                const count = generatedNumbers.size;
                const remaining = total - count;
                statusText.innerText = `出た数: ${count} / 残り: ${remaining}`;
            } else {
                statusText.innerText = "";
            }
        }

        function addHistory(num) {
            const prevLatest = document.querySelector('.history-item.latest');
            if (prevLatest) prevLatest.classList.remove('latest');

            const span = document.createElement('span');
            span.className = 'history-item latest';
            span.innerText = num;
            historyList.prepend(span);
        }
    </script>
</body>
</html>
